
<!--
        1.style标签 引入css样式  <style type="text/css">

        2.通过link标签来引入css样式
          <link rel="stylesheet" type="text/css" href="demo1.css">

        3.id选择器 css编辑时使用 #id来区分，标签加上id即可识别(id不能重复使用)

        4.class选择器 css编辑时使用 .class 来区分，标签加上class即可识别

        5.组合选择器 将上述的几个选择器可以结合使用 .class,#id{ }一样可以使用
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="demo1.css">
</head>
<body>
<div>div标签</div>

<span>span标签</span>

<p>p标签</p>

</body>
</html>
