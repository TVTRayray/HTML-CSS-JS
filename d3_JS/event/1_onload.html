<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onloadFun(){ //静态注册onload
            alert(/静态/)
        }

        //onload动态注册，固定写法
        window.onload = function () {
            alert(/动态/)
        }
    </script>
</head>
<!--
    静态注册：直接在标签后面加上onload属性
-->
<!--<body onload="onloadFun()">-->
<body>
</body>
</html>
