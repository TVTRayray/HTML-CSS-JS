<!--
    表格标签
    <table>
        <tr> 设置行
        <th> 是表头标签
        <td> 是单元格标签
        <b> 加粗标签
        <cellspacing> 在border的基础上设置单元格间距
        <colspan> 属性设置跨列
        <rowspan> 属性设置跨行
-->
<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
        <table border="2" width="300" height="300" align="center" cellspacing="0" >
            <tr align="center">
                <td><b>1.1</b></td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <th>2.1</th>
                <th>2.2</th>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>

        <hr>
        <table border="1" width="500" height="500" align="center" cellspacing="0" >
            <tr>
                <td colspan="2">1.1</td>

                <td>1.3</td>
                <td>1.4</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td rowspan="2">2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td>2.5</td>
            </tr>
            <tr>

                <td>3.2</td>
                <td>3.3</td>
                <td>3.4</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td colspan="2" rowspan="2">4.4</td>

            </tr>
            <tr>
                <td>5.1</td>
                <td>5.2</td>
                <td>5.3</td>


            </tr>
        </table>
</body>
</html>
